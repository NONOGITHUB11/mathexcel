<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Spé Math Excellence — Noah Guiraud</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--p:#6C3FC5;--pl:#8B62D9;--glow:rgba(108,63,197,.3);--gold:#F5C842;--bg:#0E0B1A;--s1:#16112A;--s2:#1E1735;--tx:#F0EBF8;--mu:#9B8FBB;--br:rgba(108,63,197,.25)}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--tx);min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden}
body::before{content:'';position:fixed;inset:0;background-image:linear-gradient(rgba(108,63,197,.06) 1px,transparent 1px),linear-gradient(90deg,rgba(108,63,197,.06) 1px,transparent 1px);background-size:40px 40px;pointer-events:none}
.orb{position:fixed;border-radius:50%;filter:blur(80px);animation:fl 8s ease-in-out infinite}
.o1{width:420px;height:420px;background:var(--p);opacity:.35;top:-120px;left:-120px}
.o2{width:320px;height:320px;background:#2A1F6F;opacity:.4;bottom:-80px;right:-80px;animation-delay:3s}
.o3{width:200px;height:200px;background:var(--gold);opacity:.12;top:40%;right:8%;animation-delay:1.5s}
@keyframes fl{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(-18px) scale(1.04)}}
.wrap{position:relative;z-index:1;width:100%;max-width:440px;padding:24px}
.logo{text-align:center;margin-bottom:36px}
.logo-badge{width:70px;height:70px;background:linear-gradient(135deg,var(--p),var(--pl));border-radius:22px;display:inline-flex;align-items:center;justify-content:center;font-family:'Syne',sans-serif;font-weight:800;font-size:24px;color:#fff;margin-bottom:16px;box-shadow:0 8px 32px var(--glow)}
.logo-title{font-family:'Syne',sans-serif;font-size:24px;font-weight:800;background:linear-gradient(135deg,#fff,var(--pl));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1.25}
.logo-sub{font-size:13px;color:var(--mu);margin-top:6px}
.logo-sub span{color:var(--gold);font-weight:600}
.card{background:var(--s1);border:1px solid var(--br);border-radius:24px;padding:38px;box-shadow:0 24px 64px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.04)}
.ct{font-family:'Syne',sans-serif;font-size:20px;font-weight:700;margin-bottom:6px}
.cs{font-size:14px;color:var(--mu);margin-bottom:26px}
.f{margin-bottom:16px}
.f label{display:block;font-size:13px;color:var(--mu);margin-bottom:7px}
.f input{width:100%;background:var(--s2);border:1px solid var(--br);border-radius:12px;padding:13px 16px;font-family:'DM Sans',sans-serif;font-size:15px;color:var(--tx);outline:none;transition:border-color .2s,box-shadow .2s}
.f input:focus{border-color:var(--pl);box-shadow:0 0 0 3px var(--glow)}
.f input::placeholder{color:var(--mu)}
.err{display:none;background:rgba(220,60,60,.12);border:1px solid rgba(220,60,60,.3);border-radius:10px;padding:12px 16px;font-size:13px;color:#ff7070;margin-bottom:16px}
.err.show{display:block}
.btn{width:100%;background:linear-gradient(135deg,var(--p),var(--pl));color:#fff;border:none;border-radius:12px;padding:14px;font-family:'Syne',sans-serif;font-size:15px;font-weight:700;cursor:pointer;box-shadow:0 4px 20px var(--glow);transition:transform .15s,box-shadow .15s}
.btn:hover{transform:translateY(-2px);box-shadow:0 8px 28px var(--glow)}
.hint{background:var(--s2);border:1px solid var(--br);border-radius:12px;padding:14px 16px;font-size:13px;color:var(--mu);margin-top:16px}
.hint strong{color:var(--gold)}
</style>
</head>
<body>
<div class="orb o1"></div><div class="orb o2"></div><div class="orb o3"></div>
<div class="wrap">
  <div class="logo">
    <div class="logo-badge">M&#x2211;</div>
    <div class="logo-title">Spé Math Excellence</div>
    <div class="logo-sub">par <span>Noah Guiraud</span></div>
  </div>
  <div class="card">
    <div class="ct">Accès à ton espace</div>
    <div class="cs">Entre tes identifiants pour accéder à ton programme personnalisé.</div>
    <div class="err" id="err">Identifiants incorrects.</div>
    <div class="f"><label>Email</label><input type="email" id="email" placeholder="prenom@email.com"/></div>
    <div class="f"><label>Mot de passe</label><input type="password" id="pass" placeholder="••••••••"/></div>
    <button class="btn" onclick="login()">Accéder à mon espace →</button>
    <div class="hint">Première connexion ? <strong>Contacte Noah</strong> pour recevoir tes identifiants.</div>
  </div>
</div>
<script>
const SK='sme_state';
function getState(){return JSON.parse(localStorage.getItem(SK)||'null')||{students:[{name:'Thomas',email:'thomas@email.com',pass:'maths2024',color:'linear-gradient(135deg,#6C3FC5,#8B62D9)'},{name:'Léa',email:'lea@email.com',pass:'maths2024',color:'linear-gradient(135deg,#F5C842,#FF9800)'}]};}
function login(){
  const email=document.getElementById('email').value.trim().toLowerCase(),pass=document.getElementById('pass').value;
  const s=getState().students.find(s=>s.email.toLowerCase()===email&&s.pass===pass);
  if(s){sessionStorage.setItem('sme_student',JSON.stringify(s));window.location.href='dashboard.html';}
  else{document.getElementById('err').classList.add('show');document.getElementById('pass').value='';}
}
document.addEventListener('keydown',e=>{if(e.key==='Enter')login();});
</script>
</body>
</html>
